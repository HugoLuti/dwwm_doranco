<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/formulaire.css" />
    <script src="../assets/js/formulaire.js" defer></script>
    <title>Formulaire</title>
  </head>
  <body>
    <div>
      <h1>Formulaire d'inscription</h1>

      <form action="" class="form-inscription" id="form-inscription">
        <div class="input-container" id="toto">
          <label for="name">Nom</label>
          <input type="text" id="name" />
        </div>
        <div class="input-container">
          <label for="email">Email</label>
          <input type="text" id="email" />
        </div>
        <div class="input-container">
          <label for="pswd">Mot de passe</label>
          <input type="password" id="pswd" />
        </div>
        <div class="input-container">
          <label for="confirm-pswd"> Confirmez votre mot de passe </label>
          <input type="password" id="confirm-pswd" />
        </div>

        <input type="submit" value="Envoyer" class="submit" id="submit" />
      </form>
    </div>
  </body>
</html>
