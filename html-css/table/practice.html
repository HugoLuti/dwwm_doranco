<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice Tableau</title>
    <style>
        td,th{
            border: 1px solid rgb(0, 0, 0);
        padding: 5px 6px;
        }
    </style>
  </head>
  <body>
    <h1>Exercice de tableaux</h1>
    <table>
        <caption><b>Statistiques des contrôles radards sur l'autoroute A7</b></caption>
      <tr>
        <th>Vitesse mesurée en Km/H</th>
        <td>de 90 à 110 km/h</td>
        <td>de 110 à 130 km/h</td>
        <td>de 130 à 140 km/h</td>
        <td>de 140 à 160 km/h</td>
        <td>de 160 à 190 km/h</td>
      </tr>

      <tr>
        <th>Nombre de véhicules</th>
        <td>325</td>
        <td>564</td>
        <td>323</td>
        <td>223</td>
        <td>87</td>
      </tr>

      <tr>
        <th>Sanction opérée</th>
        <td>NON</td>
        <td>NON</td>
        <td>NON</td>
        <td>Amande</td>
        <td>Amande</td>
      </tr>
    </table>
  </body>
</html>
